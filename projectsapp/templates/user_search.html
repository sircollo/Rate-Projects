{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:7%">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 text-white">
            <h4 class="text-white">Search Results: {{ object_list|length}} </h4>
          <hr style="border: 1px solid white">
          {% if user %}
          {% for user in object_list %}
          <div class="container">
              
              <div class="row">
                  <div class="col-md-3">
                      <img src="https://res.cloudinary.com/dtqnkzj6q/{{user.profile.avatar}}" alt=""
                           class="rounded-circle border ml-3 mt-2  mr-3" width="55" height="55">
                  </div>
                 
                  <div class="col-md-6 mt-2">
                      <span><strong><a href=""></a>{{user.username}}</strong></span><br>
                      <span class="text-secondary"> {{user.profile.name}}</span>
                  </div>
              </div>              
          </div>
          {% endfor %}
        
      </div>
      <div class="col-md-3">
        {% else %}
        <h5 class="text-center"> Sorry, We did not find any user by that username</h5>
        {% endif %}
      </div>
  </div>
</div>
{% endblock %}
