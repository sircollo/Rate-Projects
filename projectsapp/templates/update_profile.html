{% extends 'base.html' %}
{% block content %}
<div class="container pt-5">
  <div class=" p-5 h-50 card border border0-rounded">
      <form enctype="multipart/form-data" action="" method="POST">
          {%csrf_token%}
          <div class="form-group">
            {{form.name}}
          </div>
          <div class="form-group">
            {{form.country}}
          </div>
          <div class="form-group">
            {{form.avatar}}
          </div>
          <div class="form-group">
            {{form.bio}}
          </div>            
          
          <input type="submit" class="btn btn-primary" value="update">
      </form>
  </div>
  
</div>



{% endblock %}
