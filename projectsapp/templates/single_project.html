{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-3">
  <div class="row">
    <div class="col-md-12 p-4">
      <img src="{{project.poster.url}}" alt="" srcset="" width="100%" height="400px" style="display: no-repeat;">
    </div>
    <h2>Rating{{ratings.design_count}}</h2>
    <div class="col-md-6 text-center mt-4 p-3">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          {{form.design}} {{form.design}}
        </div>
        <div class="form-group">
          {{form.comment}}
        </div>
         
         <input type="submit" value="Submit">
      </form>
    </div>
  </div>  
</div>

{% endblock %}
