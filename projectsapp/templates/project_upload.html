{% extends 'base.html' %}
{% block content %}
<div class="container py-3">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <div class="col-md-12" style="width:100%;">
        <div class=" p-5 h-50 card border border0-rounded">
          <h1 class="text-dark text-center mb-2">Upload a Project</h1>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              {{form.name}}
            </div>
            <div class="form-group">
              {{form.description}}
            </div>
            <div class="form-group">
              <label for="languages" class="text-dark">Language Used </label>
              {{form.language}}
            </div>
            <div class="form-group">
              {{form.poster}}
            </div>
           
            <input type="submit" class="btn btn-primary" value="Upload">
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3">

    </div>
  </div>
</div>


{% endblock %}

<div class="container py-3 justify-content-center">
  <div class="row">

</div>
