{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class=" p-5 h-50 card border border0-rounded">
  <h1 class="text-dark">Upload</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {{form.name}}
    </div>
    <div class="form-group">
      {{form.description}}
    </div>
    <div class="form-group">
      <label for="languages" class="text-dark">Language Used </label>
      {{form.language}}
    </div>
    <div class="form-group">
      {{form.poster}}
    </div>
   
    <input type="submit" class="btn btn-primary" value="Upload">
  </form>
</div>
</div>

{% endblock %}
